<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project YouTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   
  </head>

  <body>
    <!-- Navbar header -->
    <header>
       <div class="header">
        
              <div class="left">
                     <img src="./imgs/youtube.png" alt="yt logo" width="32px" height="32px" id="yt__logo">
                     <p id="yname">YouTube</p>
              </div>
       
              <div class="right">
                            
                            <i class="fa-solid fa-magnifying-glass"></i>
                            
                            <i class="fa-regular fa-circle-user" height="30px" width="30px"></i>
              </div>

       </div>

       <div class="header2">
        
              <div class="navbar">
                     
                     <i class="fa-regular fa-compass"></i>
              </div>
                     
              <div class="nav__btn">
                     <a href="#" id="bar__btn1">All</a>
                     <a href="#" id="bar__btn2">News</a>
                     <a href="#" id="bar__btn2">Stocks</a>
                     <a href="#" id="bar__btn2">Industry</a>
              </div>
       </div>
    </header>

    <!--Header Video-->
    <div class="youtube__vid">
       <div class="yt__banner">
              <img src="./imgs/youtuber channel thumbnail2.png" alt="youtuber banner" id="ytuber" width="400px"/>
       </div>
       
       <div class="video__description">
              <h2 id="video__title">The Only CSS Layout Guide You'll Ever Need</h2>
       </div>

       <div>
              <img src="./imgs/youtuber thumbnail.jpeg" alt="youtuber thumbnail" id="thumbnails" />
              <h4 id="ytuber__name">EdRoh</h4>
              <p id="view__subs">4K views 71K subscribers</p>
       </div>
    </div>

    <!--Shorts-->
    <div></div>

    <!--Video x 12-->
    <div></div>

    <!--Footer-->
    <footer>
       <div class="yt__footer">
       <i class="fa-solid fa-house"></i>
       <object type="image/svg+xml" data="./imgs/shorts.svg" alt="shorts" height="30px" width="30px" class="img__icon"></object>

       <object type="image/svg+xml" data="./imgs/library.svg" alt="library" height="30px" width="30px" class="img__icon"></object>
       </div>
    </footer>
  </body>
</html>
